<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>

<body>

  <script>
        const players = ['Clark', 'Sarah', 'Ryan', 'Poppy'];
        const team = players;
        console.log(players, team);

        const team3 = [].concat(players);

        const team4 = [...players];
        team4[3] = 'banana';
        console.log(team4);

        const team5 = Array.from(players);
        const person = {
          name: 'Bilbo Baggins',
          age: 124
        };

        const cap2 = Object.assign({}, person, { number: 99, age: 12 });
        console.log(cap2);
        const clark = {
          name: 'Clark',
          age: 33,
          social: {
            twitter: '@clarklikes',
            facebook: 'batman.developer'
          }
        };
        console.clear();
        console.log(clark);

        const dev = Object.assign({}, clark);
        const dev2 = JSON.parse(JSON.stringify(clark));
  </script>

</body>

</html>
